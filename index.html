<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahing Chat Pro</title>

    <!-- External Font for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Load Puter.js -->
    <script src="https://js.puter.com/v2/" defer></script>

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #4ade80;
            --bg-dark: #030712;
            --glass: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            height: 100vh;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* --- Animated Background Canvas --- */
        .bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-2 {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            width: 400px;
            height: 400px;
            left: 50%;
            top: 50%;
            animation-duration: 15s;
            animation-delay: -5s;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%) rotate(0deg); }
            to { transform: translate(30%, 30%) rotate(360deg); }
        }

        /* --- Main Container --- */
        .app {
            width: 100%;
            max-width: 900px;
            height: 92vh;
            background: var(--glass);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 32px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            animation: appAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes appAppear {
            from { opacity: 0; transform: scale(0.9) translateY(40px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- Header --- */
        .header {
            padding: 24px 32px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-box {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .logo-box svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent);
            animation: pulse 2s infinite;
            margin-left: 4px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- Chat Area --- */
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scrollbar-width: none;
        }

        .chat::-webkit-scrollbar { display: none; }

        /* --- Message Styling --- */
        .message {
            max-width: 70%;
            padding: 16px 24px;
            border-radius: 24px;
            line-height: 1.6;
            font-size: 15px;
            font-weight: 400;
            position: relative;
            animation: msgFadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes msgFadeIn {
            from { opacity: 0; transform: translateY(15px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            color: #f3f4f6;
        }

        /* --- Input Area --- */
        .input-area {
            padding: 32px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 16px;
            border-top: 1px solid var(--border);
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 100px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }

        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }

        input {
            width: 100%;
            padding: 18px 55px 18px 28px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .emoji-btn {
            position: absolute;
            right: 18px;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            filter: grayscale(1) brightness(2);
            transition: 0.2s;
            opacity: 0.6;
        }

        .emoji-btn:hover {
            filter: grayscale(0) brightness(1);
            opacity: 1;
            transform: scale(1.1);
        }

        /* --- Emoji Picker --- */
        .emoji-picker {
            position: absolute;
            bottom: 110px;
            right: 32px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 16px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            z-index: 100;
        }

        .emoji-picker.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0) scale(1);
        }

        .emoji-item {
            cursor: pointer;
            font-size: 26px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            transition: 0.2s;
        }

        .emoji-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.15) rotate(5deg);
        }

        .send-btn {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .send-btn:hover {
            transform: scale(1.05) rotate(5deg);
            background: var(--secondary);
            box-shadow: 0 12px 30px rgba(168, 85, 247, 0.4);
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* --- Loading Animation --- */
        .typing {
            display: flex;
            gap: 6px;
            padding: 16px 24px;
        }
        .typing div {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing div:nth-child(1) { animation-delay: -0.32s; }
        .typing div:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.3; }
            40% { transform: scale(1); opacity: 1; }
        }

        @media(max-width: 600px) {
            .app { height: 100vh; border-radius: 0; border: none; }
            .emoji-picker { right: 10px; width: calc(100% - 20px); grid-template-columns: repeat(6, 1fr); }
        }
    </style>
</head>
<body>

    <div class="bg-canvas">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app">
        <div class="header">
            <div class="brand">
                <div class="logo-box">
                    <!-- Modern Lightning/Chat Logo -->
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                    </svg>
                </div>
                Dahing Pro
                <div class="status-dot"></div>
            </div>
            <div style="font-size: 14px; font-weight: 500; color: #a855f7; background: rgba(168, 85, 247, 0.1); padding: 4px 12px; border-radius: 20px; border: 1px solid rgba(168, 85, 247, 0.2);">
                Prasant Pant
            </div>
        </div>

        <div id="chat" class="chat"></div>

        <div id="emoji-picker" class="emoji-picker">
            <span class="emoji-item">üòä</span><span class="emoji-item">üòÇ</span>
            <span class="emoji-item">üî•</span><span class="emoji-item">‚ú®</span>
            <span class="emoji-item">üöÄ</span><span class="emoji-item">üëç</span>
            <span class="emoji-item">‚ù§Ô∏è</span><span class="emoji-item">üòé</span>
            <span class="emoji-item">üí°</span><span class="emoji-item">üíØ</span>
            <span class="emoji-item">ü§î</span><span class="emoji-item">üéâ</span>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input id="prompt" placeholder="Message Dahing..." autocomplete="off" />
                <button class="emoji-btn" id="emoji-trigger">üòÄ</button>
            </div>
            <button class="send-btn" onclick="send()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>

<script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("prompt");
    const emojiPicker = document.getElementById("emoji-picker");
    const emojiTrigger = document.getElementById("emoji-trigger");

    function scrollToBottom() {
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
    }

    // Toggle Picker
    emojiTrigger.addEventListener('click', (e) => {
        e.stopPropagation();
        emojiPicker.classList.toggle('active');
    });

    // Event Delegation for Emojis
    emojiPicker.addEventListener('click', (e) => {
        const item = e.target.closest('.emoji-item');
        if (item) {
            const start = input.selectionStart;
            input.value = input.value.slice(0, start) + item.innerText + input.value.slice(input.selectionEnd);
            input.focus();
            const newPos = start + item.innerText.length;
            input.setSelectionRange(newPos, newPos);
            emojiPicker.classList.remove('active');
        }
    });

    document.addEventListener('click', (e) => {
        if (!emojiPicker.contains(e.target) && e.target !== emojiTrigger) {
            emojiPicker.classList.remove('active');
        }
    });

    function addMessage(text, type) {
        const div = document.createElement("div");
        div.className = "message " + type;
        div.innerText = text;
        chatBox.appendChild(div);
        scrollToBottom();
        return div;
    }

    function createTypingIndicator() {
        const div = document.createElement("div");
        div.className = "message ai typing";
        div.innerHTML = "<div></div><div></div><div></div>";
        chatBox.appendChild(div);
        scrollToBottom();
        return div;
    }

    async function send() {
        const val = input.value.trim();
        if (!val) return;

        emojiPicker.classList.remove('active');
        addMessage(val, "user");
        input.value = "";
        
        const loader = createTypingIndicator();

        if (typeof puter === 'undefined') {
            loader.remove();
            addMessage("System: AI library offline. Please refresh.", "ai");
            return;
        }

        try {
            const res = await puter.ai.chat(val, { model: "gpt-4o" });
            loader.remove();
            addMessage(res, "ai");
        } catch (err) {
            loader.remove();
            addMessage("Error: " + err.message, "ai");
        }
    }

    input.addEventListener("keydown", e => { if (e.key === "Enter") send(); });

    window.onload = () => {
        setTimeout(() => {
            addMessage("Welcome to Dahing Pro. Developed by Prasant Pant. ‚ö°", "ai");
        }, 600);
    };
</script>
</body>
</html>
